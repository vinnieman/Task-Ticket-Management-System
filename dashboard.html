<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Task.io | Dashboard </title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="logo_name">Task.io</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="dashboard.html" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="projects.html">
            <i class='bx bx-box' ></i>
            <span class="links_name">Projects</span>
          </a>
        </li>
        <li>
          <a href="tasks.html">
            <i class='bx bx-task' ></i>
            <span class="links_name">Tasks</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-message' ></i>
            <span class="links_name">Messages</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-notepad'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <span class="admin_name">User Proflie</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>
    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Project Name</div>
            <div class="number">20 Tasks </div>
          </div>
          <i class='bx-pull-right bx-flashing-hover bx-sm bx bxs-inbox bx-border inbox one'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Project Name</div>
            <div class="number">5 Tasks</div>
          </div>
          <i class='bx-pull-right bx bxs-inbox bx-flashing-hover bx-sm bx-border inbox two' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Project Name</div>
            <div class="number">7 Tasks</div>
          </div>
          <i class='bx-pull-right bx bxs-inbox bx-flashing-hover bx-sm bx-border inbox three' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Project Name</div>
            <div class="number">15 Tasks</div>
          </div>
          <i class='bx-pull-right bx bxs-inbox bx-flashing-hover bx-sm bx-border inbox four' ></i>
        </div>
      </div>
    </div>
    <div class="home-content-2">
        <div class="overview-boxes-2">
            <div class="box">
                <div class="right-side">
                  <div class="box-topic">Project Name</div>
                  <div class="number">9 Tasks</div>
                </div>
                <i class='bx-pull-right bx bxs-inbox bx-flashing-hover bx-sm bx-border inbox one' ></i>
              </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic">Project Name</div>
                    <div class="number">12 Tasks</div>
                </div>
                <i class='bx-pull-right bx bxs-inbox bx-flashing-hover bx-sm bx-border inbox two' ></i>
            </div>
        </div>
    </div>
  </section>
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-left");
}else
  sidebarBtn.classList.replace("bx-menu-alt-left", "bx-menu");
}
 </script>

</body>
</html>
