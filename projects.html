<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>task.io | Projects</title>
        <link rel="stylesheet" href="projects.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-details">
              <i class='bx bx-menu sidebarBtn'></i>
              <span class="logo_name">Task.io</span>
            </div>
              <ul class="nav-links">
                <li>
                  <a href="projects.html" class="active">
                    <i class='bx bx-box' ></i>
                    <span class="links_name">Projects</span>
                  </a>
                </li>
                <li>
                  <a href="tasks.html">
                    <i class='bx bx-task' ></i>
                    <span class="links_name">Tasks</span>
                  </a>
                </li>
              </ul>
          </div>
          <section class="home-section">
            <nav>
              <div class="sidebar-button">
                <i class='bx bx-notepad'></i>
                <span class="dashboard">Projects</span>
              </div>
              <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search' ></i>
              </div>
              <div class="Profile">
                <button class="profile-btn" onclick="ProfileBtn()"><i class="bx bxs-user-rectangle"></i>Profile</button>
              </div>
            </nav>
            <div class="profile-details" id="profile-details">
              <div class="Name">Dummy Name</div>
              <div class="userName">Username: dummy123</div>
              <div class="userEmail">Email: dummytest@gmail.com</div>
              <div class="userSince">User since: October 30 2021</div>
              <button class="close-profile-btn">Log Out<i class='bx-fw bx bx-log-out' ></i></button>
            </div>
            <div class="home-content">
                <span class="new_project">Create Project</span>
                <div class="overview">
                  <div class="box">
                    <div class="right-side">
                      <div class="new-project">New Project</div>
                    </div>
                    <button class="new-project-btn" onclick="showForm()"><i class="bx-md bx bx-list-plus"></i></button>
                  </div>
                </div>
                <div class="new-project-form" id="new-project-form">
                    <form id ="form" method="post" name="form">
                        <input id ="name" name ="name" placeholder="Project Name" type ="text">
                        <textarea id ="description" name="description" placeholder="Project Description"></textarea>
                        <button class="submitBtn" onclick='hideForm()'>Submit</button>
                    </form>
                </div>
              <span class="all_projects">Your Projects</span>
              <div class="overview-boxes">
                <div class="box">
                  <div class="right-side">
                    <div class="number">Project #1</div>
                    <div class="name">Test Name</div>
                    <div class="box-topic">Tasks: 5 </div>
                  </div>
                  <button class="project-link"><i class='bx-md bx bx-right-arrow-alt' ></i></button>
                </div>
                <div class="box">
                  <div class="right-side">
                    <div class="number">Project #2</div>
                    <div class="name">Test Name</div>
                    <div class="box-topic">Tasks: 3</div>
                  </div>
                  <button class="project-link"><i class='bx-md bx bx-right-arrow-alt' ></i></button>
                </div>
                <div class="box">
                  <div class="right-side">
                    <div class="number">Project #3</div>
                    <div class="name">Test Name</div>
                    <div class="box-topic">Tasks: 1</div>
                  </div>
                  <button class="project-link"><i class='bx-md bx bx-right-arrow-alt' ></i></button>
                </div>
                <div class="box">
                  <div class="right-side">
                    <div class="number">Project #4</div>
                    <div class="name">Test Name</div>
                    <div class="box-topic">Tasks: 6</div>
                  </div>
                  <button class="project-link"><i class='bx-md bx bx-right-arrow-alt' ></i></button>
                </div>
              </div>
            </div>
          </section>
          <script>
               let sidebar = document.querySelector(".sidebar");
               let sidebarBtn = document.querySelector(".sidebarBtn");
               sidebarBtn.onclick = function() {
                sidebar.classList.toggle("active");
                if(sidebar.classList.contains("active")){
                  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-left");
                }else
                  sidebarBtn.classList.replace("bx-menu-alt-left", "bx-menu");
                }
              function showForm(){
                  document.getElementById("new-project-form").style.display = 'block';
              }
              function hideForm(){
                  document.getElementById("new-project-form").style.display = 'none';
              }
              function ProfileBtn() {
              var x = document.getElementById("profile-details");
              if (x.style.display === "none") {
              x.style.display = "block";
              } else {
              x.style.display = "none";
              }
            }
          </script>
    </body>
</html>
