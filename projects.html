<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>task.io | Projects</title>
        <link rel="stylesheet" href="projects.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-details">
              <i class='bx bx-menu sidebarBtn'></i>
              <span class="logo_name">Task.io</span>
            </div>
              <ul class="nav-links">
                <li>
                  <a href="dashboard.html">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a href="projects.html" class="active">
                    <i class='bx bx-box' ></i>
                    <span class="links_name">Projects</span>
                  </a>
                </li>
                <li>
                  <a href="tasks.html">
                    <i class='bx bx-task' ></i>
                    <span class="links_name">Tasks</span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class='bx bx-message' ></i>
                    <span class="links_name">Messages</span>
                  </a>
                </li>
                <li class="log_out">
                  <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                  </a>
                </li>
              </ul>
          </div>
          <section class="home-section">
            <nav>
              <div class="sidebar-button">
                <i class='bx bx-notepad'></i>
                <span class="dashboard">Projects</span>
              </div>
              <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search' ></i>
              </div>
              <div class="profile-details">
                <span class="admin_name">User Proflie</span>
                <i class='bx bx-chevron-down' ></i>
              </div>
            </nav>
            <div class="home-content">
                <span class="new_project">Create Project</span>
                <div class="new-boxes">
                    <button class="createBtn" onclick="showForm()">New<i class="bx bx-plus bx-sm"></i></button>
                </div>
                <div class="new-project-form" id="new-project-form">
                    <form id ="form" method="post" name="form">
                        <input id ="name" name ="name" placeholder="Project Name" type ="text">
                        <textarea id ="description" name="description" placeholder="Project Description"></textarea>
                        <button class="submitBtn" onclick='hideForm()'>Submit</button>
                    </form>
                </div>
              <span class="all_projects">Your Projects</span>
              <div class="overview-boxes">
                <div class="box">
                  <div class="right-side">
                    <div class="box-topic">Project Name</div>
                    <div class="number">description</div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script>
              function showForm(){
                  document.getElementById("new-project-form").style.display = 'block';
              }
              function hideForm(){
                  document.getElementById("new-project-form").style.display = 'none';
              }
          </script>
    </body>
</html>
